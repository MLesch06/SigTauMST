<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media - Sigma Tau Gamma</title>
  <link rel="icon" type="image/x-icon" href="logo.jpg">
  <link rel="stylesheet" href="social-style.css" />
  <style>
    .social-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .social-container h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #00274d;
    }

    .embedsocial-hashtag {
      margin-top: 20px;
    }

    /* Optional: Hide branding if paid plan or customize size */
    .es-widget-branding-text {
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html">
      <img src="logo.png" alt="Fraternity Logo" class="logo" />
    </a>
    <nav>
      <a href="about.html">About Us</a>
      <a href="members.html">Active Members</a>
      <a href="social.html">Social Media</a>
    </nav>
  </header>

  <!-- Instagram Feed Section -->
  <main class="social-container">
    <h1>Follow Us on Instagram</h1>

    <!-- EmbedSocial Feed -->
    <div class="embedsocial-hashtag" data-ref="ec11e5b0b7707eca30633391d1bc99b7d54a060a">
      <a class="feed-powered-by-es feed-powered-by-es-feed-img es-widget-branding" 
         href="https://embedsocial.com/social-media-aggregator/" 
         target="_blank" 
         title="Instagram widget">
        <img src="https://embedsocial.com/cdn/icon/embedsocial-logo.webp" alt="EmbedSocial">
        <div class="es-widget-branding-text">Instagram widget</div>
      </a>
    </div>

    <script>
      (function(d, s, id) {
        var js;
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://embedsocial.com/cdn/ht.js";
        d.getElementsByTagName("head")[0].appendChild(js);
      }(document, "script", "EmbedSocialHashtagScript"));
    </script>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Sigma Tau Gamma - Alpha Omega Chapter
  </footer>

</body>
</html>
